<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEQUORR - Join the Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(1, 111, 50, 0.4);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2aff00;
        }

        .waitlist-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 5% 80px;
            text-align: center;
        }

        .content {
            max-width: 600px;
            width: 100%;
        }

        .launch-date {
            font-size: 16px;
            color: #2aff00;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(135deg, #1a9b00 0%, #2aff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 20px;
            color: #8d958e;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(1, 111, 50, 0.4);
            border-radius: 12px;
            font-size: 16px;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #2aff00;
            background: rgba(1, 111, 50, 0.05);
        }

        .form-input::placeholder {
            color: #8d958e;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            background: #2aff00;
            color: #0A0A0A;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-button:hover {
            background: #FFFFFF;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            padding: 20px;
            background: rgba(82, 196, 26, 0.1);
            border: 2px solid rgba(82, 196, 26, 0.3);
            border-radius: 12px;
            color: #1a9b00;
            margin-top: 16px;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="logo/sequorr-logo_01.svg" alt="Sequorr" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="app.html">App</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="demo.html">Demo</a></li>
        </ul>
    </nav>

    <div class="waitlist-container">
        <div class="content">
            <div class="launch-date">Launching November 1, 2025</div>
            <h1>Join the <span class="gradient-text">Waitlist</span></h1>
            <p class="description">Be the first to experience SEQUORR when we launch.</p>

            <form id="waitlistForm" action="YOUR_FORM_ENDPOINT_HERE" method="POST">
                <div class="form-group">
                    <input type="text" name="name" class="form-input" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                <button type="submit" class="submit-button">Join Waitlist</button>
            </form>

            <div class="success-message" id="successMessage">
                ✓ You're on the list! Check your email.
            </div>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Replace with your actual Supabase credentials
        const SUPABASE_URL = 'https://bpftsgsidpfknwctrfvw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwZnRzZ3NpZHBma253Y3RyZnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MDA2NzEsImV4cCI6MjA3NzI3NjY3MX0.zkcQMRncoKcuSzthUZ18fgMBUQqvWyoYr2h2Fv-WNsA';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('waitlistForm');
        const successMessage = document.getElementById('successMessage');
        const submitButton = form.querySelector('.submit-button');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form values
            const name = form.querySelector('input[name="name"]').value.trim();
            const email = form.querySelector('input[name="email"]').value.trim().toLowerCase();

            // Disable button
            submitButton.disabled = true;
            submitButton.textContent = 'Joining...';

            try {
                // Debug logging
                console.log('Attempting to insert:', { full_name: name, email: email });

                // Insert into Supabase
                const { data, error } = await supabase
                    .from('waitlist')
                    .insert([
                        { 
                            full_name: name,
                            email: email
                        }
                    ])
                    .select();

                // Debug response
                console.log('Supabase response - data:', data);
                console.log('Supabase response - error:', error);

                if (error) {
                    throw error;
                }

                // Success!
                successMessage.textContent = '✓ You\'re on the list! Check your email.';
                successMessage.classList.add('show');
                form.reset();

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                
                // Handle errors
                let errorMessage = 'Something went wrong. Please try again.';
                
                if (error.message && error.message.includes('duplicate key')) {
                    errorMessage = '✗ This email is already on the waitlist!';
                } else if (error.message) {
                    errorMessage = '✗ ' + error.message;
                }

                successMessage.textContent = errorMessage;
                successMessage.style.background = 'rgba(255, 76, 76, 0.1)';
                successMessage.style.borderColor = 'rgba(255, 76, 76, 0.3)';
                successMessage.style.color = '#FF4C4C';
                successMessage.classList.add('show');

                setTimeout(() => {
                    successMessage.classList.remove('show');
                    // Reset error styling
                    successMessage.style.background = 'rgba(82, 196, 26, 0.1)';
                    successMessage.style.borderColor = 'rgba(82, 196, 26, 0.3)';
                    successMessage.style.color = '#1a9b00';
                }, 5000);

            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
