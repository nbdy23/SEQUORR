<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequorr Globe Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        
        .globe-section {
            text-align: center;
            padding: 40px;
        }
        
        h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        
        #cobe {
            width: 600px;
            height: 600px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="globe-section">
        <h2>Sequorr</h2>
        <canvas id="cobe" width="1000" height="1000"></canvas>
    </div>

    <script type="module">
        import createGlobe from 'https://cdn.skypack.dev/cobe'
        
        let phi = 0
        let canvas = document.getElementById("cobe")
        
        const globe = createGlobe(canvas, {
            devicePixelRatio: 2,
            width: 1000,
            height: 1000,
            phi: 0,
            theta: 0.3,
            dark: 1,
            diffuse: 1.2,
            mapSamples: 16000,
            mapBrightness: 6,
            baseColor: [0.3, 0.3, 0.3],
            markerColor: [0.1, 0.8, 1],
            glowColor: [0.1, 0.3, 0.5],
            markers: [
            // Add Sequorr network nodes here
            { location: [37.7595, -122.4367], size: 0.05 }, // San Francisco
            { location: [40.7128, -74.006], size: 0.08 },   // New York
            { location: [51.5074, -0.1278], size: 0.06 },   // London
            { location: [35.6762, 139.6503], size: 0.07 },  // Tokyo
            ],
            onRender: (state) => {
                state.phi = phi
                phi += 0.005
            },
            })
        </script>
    </body>
</html>
