<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEQUORR - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(1, 111, 50, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2aff00;
        }

        .demo-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 5% 80px;
        }

        .content {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(135deg,#1a9b00 0%,#2aff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 20px;
            color: #8d958e;
            margin-bottom: 64px;
            line-height: 1.6;
        }

        .video-container {
            width: 100%;
            margin-bottom: 80px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: linear-gradient(135deg, rgba(1, 111, 50, 0.2) 0%, rgba(1, 111, 50, 0.4) 100%);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(1, 111, 50, 0.2) 0%, rgba(1, 111, 50, 0.4) 100%);
            border: 2px solid rgba(1, 111, 50, 0.3);
        }

        .placeholder-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .placeholder-text {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .cta-section {
            margin-top: 40px;
            margin-bottom: 120px;
        }

        .cta-section h2 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .cta-button {
            padding: 20px 48px;
            background: #2aff00;
            color: #0A0A0A;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 8px;
        }

        .cta-button:hover {
            background: #FFFFFF;
            transform: translateY(-2px);
        }

        .cta-secondary {
            background: transparent;
            color: #2aff00;
            border: 2px solid #2aff00;
        }

        .cta-secondary:hover {
            background: #1a9b00;
            color: #0A0A0A;
        }

        .footer {
            padding: 40px 5%;
            margin-top: 40px;
            margin-bottom: 120px;
            border-top: 1px solid rgba(1, 111, 50, 0.2);
            text-align: center;
            color: #8d958e;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            .cta-section h2 {
                font-size: 32px;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="logo/sequorr-logo_01.svg" alt="Sequorr" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="/app.html">App</a></li>
            <li><a href="/community.html">Community</a></li>
            <li><a href="/waitlist.html">Join Waitlist</a></li>
        </ul>
    </nav>

    <div class="demo-container">
        <div class="content">
            <h1>SEQUORR <span class="gradient-text">In Action</span></h1>
            <p class="description">
                See how SEQUORR transforms your fitness journey
            </p>

            <div class="video-container">
                <div class="video-wrapper">
                    <!-- Add your video embed here when ready -->
                    <!-- <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe> -->
                    
                    <div class="video-placeholder">
                        <div class="placeholder-text">Demo Video Coming November 1st</div>
                    </div>
                </div>
            </div>
            <div class="cta-section">
                <h2>Ready to Get <span class="gradient-text">Started?</span></h2>
                <a href="/waitlist.html" class="cta-button">Join Waitlist</a>
                <a href="/app.html" class="cta-button cta-secondary">Explore Features</a>
            </div>
        </div>
        <footer> 
            <p>Â© 2025 SEQUORR. Imagination Beyond Limits.</p>
        </footer>
    </div>
</body>
</html>
